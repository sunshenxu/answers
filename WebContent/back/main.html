<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">

<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript" src="../js/layer.js"></script>
<script language="javascript">
	$(
		function(){
			//$("li").find("ul").prev(): 有 子节点 ul的 li的前一个节点,ul前的超链接 
			$("li").find("ul").prev().click(
				function(){
					//$(this).next()://嵌套的 ul
					//toggleClass("hide"),切换样式 
					$("[class='secondMenu display']").not($(this).next()).toggleClass("display");//隐藏之前展开的
					$(this).next().toggleClass("display");//展开本次单击的
				}
			);
		}
	);
</script>
</head>
<body>
	<div>
		<!--头部-->
		<div id="mainheader"></div>
		<div id="mainaside">
			<ul id="listUL">
				<li class="firstMenu"><a href="#">问答管理</a>
					<ul class="secondMenu">

						<li><a href="#">答案管理</a></li>
					</ul>
				</li>
				<li class="firstMenu"><a href="#">用户管理</a>
					<ul class="secondMenu">

					</ul>
				</li>
				<li class="firstMenu"><a href="#">数据统计</a>
					<ul class="secondMenu">
						<li><a href="#">问题统计</a></li>
						<li><a href="#">积分统计</a></li>
					</ul>
				</li>
				<li class="firstMenu"><a href="#">基础资料</a>
					<ul class="secondMenu">
						<li><a href="#" target="content">客户管理</a></li>
						<li><a href="tag.html" target="content">标签管理</a></li>
					</ul>
				</li>
			</ul>
		</div>
		<div id="maincontent">
			<iframe src="" name="content" id="operate" frameborder="0"
				scrolling="no" width="100%" style="min-height:600px;overflow:hidden;"></iframe>
		</div>

</body>
